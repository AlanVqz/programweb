<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<style>
    body {
        background-color: indianred;
    }

    th {
        text-align: center;
    }

    label {
        display: block;
        padding: 5px;
    }

    form fieldset {
        float: left;
        width: 48%;
    }
</style>

<body>
    <h1>Formulario de Registro</h1>
    <form method="post" action="" enctype="text/plain">
        <fieldset>
            <legend>Información Adicional</legend>
            <table>
                <thead>
                    <td><label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br></td>

                    <td><label for="apellido_paterno">Apellido Paterno:</label>
                        <input type="text" id="apellido_paterno" name="apellido_paterno" required><br><br></td>

                    <td><label for="apellido_materno">Apellido Materno:</label>
                        <input type="text" id="apellido_materno" name="apellido_materno" required><br><br></td>
                </thead>

                <td><label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required><br><br></td>

                <td><label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contraseña" required><br><br></td>

                <td><label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br></td>
            </table>
        </fieldset>

        <fieldset>
            <legend>Datos de facturación</legend>
            <table>
                <thead>
                    <td><label for="pais">País:</label>
                    <select id="pais" name="pais">
                        <option value="Mexico">Mexico</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Canada">Canadá</option>
                        <option value="España">España</option>
                        <option value="Argentina">Argentina</option>
                    </select><br><br></td>

                    <td><label for="ciudad">Ciudad:</label>
                    <select id="ciudad" name="ciudad">
                        <option value="Ciudad de México">Ciudad de México</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Toronto">Toronto</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                    </select><br><br></td>

                    <td><label for="calle">Calle:</label>
                        <input type="text" id="calle" name="calle" required><br><br></td>

                </thead>
                <thead>
                    <td><label for="colonia">Colonia:</label>
                        <input type="text" id="colonia" name="colonia" required><br><br></td>

                    <td><label for="rfc">RFC:</label>
                        <input type="text" id="rfc" name="rfc" required><br><br></td>

                    <td><label for="numero_casa">Número de Casa:</label>
                        <input type="number" id="numero_casa" name="numero_casa" required><br><br></td>

                </thead>
                <thead>
                    <td><label for="cp">Código Postal:</label>
                        <input type="number" id="cp" name="cp" required><br><br></td>
                </thead>
            </table>
            

            <input type="submit" value="Enviar">
            <input type="reset" name="borrar" value="Restablecer" id="borrar">
        </fieldset>
    </form>
</body>
</html>
