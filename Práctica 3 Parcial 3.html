<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador RFC</title>
    <link rel="stylesheet" href="Práctica 3 Parcial 3.css">
</head>
<body>
    <div id="formulario">
        <h2>Generador RFC</h2>
        <form id="rfcForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>
            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" required><br>
            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" required><br>
            <label for="anioNacimiento">Año de Nacimiento:</label>
            <input type="text" id="anioNacimiento" required><br>
            <label for="mesNacimiento">Mes de Nacimiento:</label>
            <input type="text" id="mesNacimiento" required><br>
            <label for="diaNacimiento">Día de Nacimiento:</label>
            <input type="text" id="diaNacimiento" required><br>
            <input type="submit" value="Generar RFC">
        </form>
        <div id="resultado"></div>
    </div>

    <script src="Práctica 3 Parcial 3.js"></script>
</body>
</html>
