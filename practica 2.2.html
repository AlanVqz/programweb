<!DOCTYPE html>
<html lang="en">
<head>

    <title>Client Registration</title>
    <link rel="stylesheet" href="practica 2.2.css">
</head>
<body>
    <h1>Registro de clientes</h1>
    <form action="#">
        <label for="fname">Escribe tu nombre:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Escribe tu apellido paterno:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="mname">Escribe tu apellido materno:</label><br>
        <input type="text" id="mname" name="mname"><br>
        <label for="email">Escribe tu mail:</label><br>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
